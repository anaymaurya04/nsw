plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" 
}

android {
    namespace = "com.example.nsw"
    compileSdk = 34 // Matches targetSdkVersion now
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.nsw"
        minSdkVersion 23 // Required by firebase_auth
        targetSdkVersion 34 // Updated to match compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true // Added for Firebase compatibility if needed
    }

    signingConfigs {
        release {
            // Replace with your actual keystore details for production
            storeFile file("myapp.keystore") // Update path as needed
            storePassword "password"         // Replace with your password
            keyAlias "alias"                // Replace with your alias
            keyPassword "password"          // Replace with your password
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release // Updated to use release signing config
        }
    }
}

flutter {
    source = "../.."
}